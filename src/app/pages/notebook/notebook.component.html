<app-error *ngIf="error" [error]="error"></app-error>

<div>
    <form class="relative">
        <div
            class="overflow-hidden rounded-lg border border-gray-300 shadow-sm focus-within:border-gray-500 focus-within:ring-1 focus-within:ring-gray-500">
            <label for="prompt" class="sr-only">User Prompt</label>
            <textarea rows="4" name="prompt" id="prompt" [(ngModel)]="prompt"
                class="block w-full border-0 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                placeholder="Write your prompt.."></textarea>
        </div>

        <div class="inset-x-px bottom-0">
            <div class="flex items-center justify-between space-x-3 border-t border-gray-200 py-2">
                <div class="flex">

                </div>
                <div class="flex-shrink-0">
                    <button type="submit" (click)="invoke()"
                        class="inline-flex items-center rounded-md bg-gray-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600">
                        Send
                        <svg *ngIf="!loading" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" class="ml-2 w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                        </svg>
                        <svg *ngIf="loading" class="animate-spin ml-2 w-5 h-5" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="mt-6">
    <div [innerHTML]="helpers.presentMessage(output)" class="text-gray-900"></div>
    <div #scrollMe></div>
</div>

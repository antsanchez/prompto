<!-- Chat messages -->
<div>
  <div class="space-y-6" *ngFor="let msg of lcService.history.messages">
    <div class="flex items-start space-x-3 pt-2 pb-2">
      <img src="https://randomuser.me/api/portraits" alt="Profile picture" class="w-10 h-10 rounded-full">
      <div>
        <div class="flex items-center space-x-2">
          <h3 *ngIf="msg.isUser" class="text-lg font-bold">You</h3>
          <h3 *ngIf="!msg.isUser" class="text-lg font-semibold">Bot</h3>
          <span class="text-sm text-gray-500">{{ msg.date | date:"short" }}</span>
        </div>
        <p class="text-gray-900">{{ msg.text }}</p>
      </div>
    </div>
  </div>
</div>

<!-- Chat Input -->
<div class="lg:ml-72 fixed bottom-6 left-6 right-6">
  <form action="#" class="relative">
    <div
      class="overflow-hidden rounded-lg border border-gray-300 shadow-sm focus-within:border-indigo-500 focus-within:ring-1 focus-within:ring-indigo-500">
      <label for="prompt" class="sr-only">Prompt</label>
      <textarea rows="2" name="prompt" id="prompt" [(ngModel)]="prompt"
        class="block w-full resize-none border-0 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
        placeholder="Write your prompt.."></textarea>

      <!-- Spacer element to match the height of the toolbar -->
      <div aria-hidden="true">
        <div class="py-2">
          <div class="h-9"></div>
        </div>
        <div class="h-px"></div>
        <div class="py-2">
          <div class="py-px">
            <div class="h-9"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="absolute inset-x-px bottom-0">
      <div class="flex items-center justify-between space-x-3 border-t border-gray-200 px-2 py-2 sm:px-3">
        <div class="flex">
          <!-- button for new chat -->
          <button type="button" (click)="newChat()"
            class="inline-flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="mr-2 w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
            New Chat
          </button>
        </div>
        <div class="flex-shrink-0">
          <button type="submit" (click)="chat()" [disabled]="!prompt"
            class="inline-flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            Send
            <svg *ngIf="!loading" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="ml-2 w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
            </svg>
            <svg *ngIf="loading" class="animate-spin ml-2 w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
              </path>
            </svg>
          </button>

        </div>
      </div>
    </div>
  </form>
</div>
